<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Anima√ß√µes ‚Äì Anime.js Studio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>üé≠ Animation Studio</h1>
      <p class="subtitle">Crie anima√ß√µes incr√≠veis com Anime.js</p>
    </header>

    <div class="tabs">
      <button class="tab-btn active" data-tab="templates">üìö Templates</button>
      <button class="tab-btn" data-tab="custom">üé® Personalizar</button>
    </div>

    <div class="dashboard">
      <div class="tab-content active" id="tab-templates">
        <h2>üé™ Galeria de Anima√ß√µes</h2>
        <div class="template-gallery" id="templateGallery">
          <!-- Templates ser√£o inseridos aqui -->
        </div>
      </div>

      <div class="tab-content" id="tab-custom">
        <h2>üé® Crie sua Anima√ß√£o</h2>
        <div class="controls">
          <div class="form-section">
            <div class="form-row">
              <label>Tipo de Anima√ß√£o:</label>
              <select id="animType">
                <option value="translateX">Mover Horizontal</option>
                <option value="translateY">Mover Vertical</option>
                <option value="scale">Escalar</option>
                <option value="rotate">Rotacionar</option>
                <option value="opacity">Opacidade</option>
                <option value="backgroundColor">Cor de Fundo</option>
              </select>
            </div>
            
            <div class="form-row">
              <label>Valor Inicial:</label>
              <input type="text" id="startValue" value="0" placeholder="Ex: 0, #ff0000">
            </div>
            
            <div class="form-row">
              <label>Valor Final:</label>
              <input type="text" id="endValue" value="100" placeholder="Ex: 100, #00ff00">
            </div>
            
            <div class="form-row">
              <label>Dura√ß√£o (ms):</label>
              <input type="range" id="duration" min="100" max="3000" value="1000">
              <span id="durationValue">1000ms</span>
            </div>
            
            <div class="form-row">
              <label>Delay (ms):</label>
              <input type="range" id="delay" min="0" max="2000" value="0">
              <span id="delayValue">0ms</span>
            </div>
            
            <div class="form-row">
              <label>Easing:</label>
              <select id="easing">
                <option value="easeInOutQuad">Smooth</option>
                <option value="easeOutBounce">Bounce</option>
                <option value="easeOutElastic">Elastic</option>
                <option value="linear">Linear</option>
                <option value="easeOutBack">Back</option>
              </select>
            </div>
            
            <div class="form-row">
              <div class="checkbox-group">
                <label><input type="checkbox" id="loop"> Loop</label>
                <label><input type="checkbox" id="alternate"> Alternado</label>
              </div>
            </div>
            
            <div class="btn-group">
              <button class="btn btn-primary" id="btnAnimate">‚ñ∂Ô∏è Animar</button>
              <button class="btn btn-secondary" id="btnReset">üîÑ Reset</button>
            </div>
          </div>
          
          <div class="form-section">
            <div class="preview-area">
              <div id="previewBox" class="preview-box">üéØ</div>
            </div>
            
            <div class="code-area">
              <label>C√≥digo Gerado:</label>
              <div class="code-container">
                <div class="code-output" id="codeOutput">// Configure uma anima√ß√£o acima</div>
                <button class="copy-btn" id="copyBtn">üìã Copiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>¬© VitorNoe 2025</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
